{% extends "layout.html"%}

{% block content %}
<br><br><br><br>
<div ng-controller="MembersController">

<div class="row">
  <div class="col-lg-6">
    <h4> Search by Name</h4>
    <input class="form-control" ng-model = "search.name">
  </div>
  <div class="col-lg-6">
    <h4> Search by Borough</h4>
    <select class="form-control" ng-model = "search.borough" placeholder="Search by Borough">
      <option value="Bronx">Bronx</option>
      <option value="Brooklyn">Brooklyn</option>
      <option value="Manhattan">Manhattan</option>
      <option value="Queens">Queens</option>
      <option value="Staten Island">Staten Island</option>
    </select>
  </div>
</div>

<br>

<div class="panel panel-default">

  <!-- Table -->
  <table class="table">
    <tr>
      <th> Name</th>
      <th> District</th>
      <th> Borough</th>
      <th> Party</th>
    </tr>


    <tr ng-repeat="member in members| filter: search" >
      <td> [[member.name]]</td>
      <td> [[member.district_number]]</td>
      <td> [[member.borough]]</td>
      <td> [[member.party]]</td>
    </tr>

  </table>
</div>
</div>

{% endblock %}

{% block bottomscripts  %}
<script>
  window.councilmembers = {{council_members |json | safe}}
 </script>
{% endblock %}
